<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brainrot Shop</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #0f0f1e, #1a1a3b);
  color: white;
}

nav {
  background: rgba(0,0,0,0.7);
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 22px;
  font-weight: bold;
  color: #ff6f61;
}

.shop-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 30px;
}

.item-card {
  background: rgba(255,255,255,0.05);
  border-radius: 15px;
  padding: 20px;
  width: 220px;
  text-align: center;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
}

button {
  background: #ff6f61;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin: 5px;
}

.admin-panel, .orders-panel {
  display: none;
  background: rgba(255,255,255,0.05);
  margin: 20px auto;
  padding: 20px;
  border-radius: 15px;
  max-width: 600px;
}

input {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 8px;
  border-radius: 5px;
  border: none;
}

.order-item {
  border-bottom: 1px solid #ff6f61;
  padding: 10px 0;
}

/* Secret admin trigger */
#secretCorner {
  position: fixed;
  bottom: 0;
  right: 0;
  width: 40px;
  height: 40px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="secretCorner"></div>

<nav>
  <div class="logo">Brainrot Shop</div>
  <a href="mailto:omarmahmoud0613@hotmail.com" style="color:white;text-decoration:none;">Contact</a>
</nav>

<!-- ADMIN PANEL -->
<div class="admin-panel" id="adminPanel">
  <h2>Admin Panel</h2>
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="text" id="itemMutation" placeholder="Mutation">
  <input type="text" id="itemLevel" placeholder="Level">
  <input type="number" id="itemPrice" placeholder="Price (SAR)">
  <input type="number" id="itemStock" placeholder="Stock">
  <button onclick="addItem()">Add Item</button>
</div>

<!-- SHOP -->
<div class="shop-container" id="shopContainer"></div>

<!-- ORDERS -->
<div class="orders-panel" id="ordersPanel">
  <h2>Orders</h2>
  <div id="ordersList"></div>
</div>

<script>
const adminPassword = "himynameisomar";

let isAdmin = false;

let items = JSON.parse(localStorage.getItem("shopItems")) || [];
let orders = JSON.parse(localStorage.getItem("shopOrders")) || [];

const shopContainer = document.getElementById("shopContainer");
const ordersList = document.getElementById("ordersList");
const adminPanel = document.getElementById("adminPanel");
const ordersPanel = document.getElementById("ordersPanel");

function saveData() {
  localStorage.setItem("shopItems", JSON.stringify(items));
  localStorage.setItem("shopOrders", JSON.stringify(orders));
}

/* üõí Render Items */
function renderItems() {
  shopContainer.innerHTML = "";

  if (items.length === 0) {
    shopContainer.innerHTML = "<h2>Nothing in stock<br>pls contact omarmahmoud0613@hotmail.com</h2>";
    return;
  }

  items.forEach((item, index) => {
    const div = document.createElement("div");
    div.className = "item-card";

    let adminButtons = "";
    if (isAdmin) {
      adminButtons = `
        <button onclick="deleteItem(${index})" style="background:red;">
          Delete
        </button>
      `;
    }

    div.innerHTML = `
      <h3>${item.name}</h3>
      <p>Mutation: ${item.mutation}</p>
      <p>Level: ${item.level}</p>
      <p>Price: ${item.price} SAR</p>
      <p>Stock: ${item.stock}</p>
      <button onclick="orderItem(${index})">Buy</button>
      ${adminButtons}
    `;

    shopContainer.appendChild(div);
  });
}

/* üì¶ Render Orders */
function renderOrders() {
  ordersList.innerHTML = "";

  orders.forEach((order, index) => {
    const div = document.createElement("div");
    div.className = "order-item";

    div.innerHTML = `
      <b>${order.firstName} ${order.lastName}</b><br>
      Roblox: ${order.roblox}<br>
      Item: ${order.name}<br>
      Date: ${order.date}<br>
      <button onclick="viewReceipt(${index})">Receipt</button>
      <button onclick="deleteOrder(${index})">Delete</button>
    `;

    ordersList.appendChild(div);
  });
}

/* ‚ûï Add Item */
function addItem() {
  const name = itemName.value;
  const mutation = itemMutation.value;
  const level = itemLevel.value;
  const price = itemPrice.value;
  const stock = itemStock.value;

  if (!name || !mutation || !level || !price || !stock) {
    alert("Fill everything.");
    return;
  }

  items.push({
    name,
    mutation,
    level,
    price,
    stock: Number(stock)
  });

  saveData();
  renderItems();

  itemName.value = "";
  itemMutation.value = "";
  itemLevel.value = "";
  itemPrice.value = "";
  itemStock.value = "";
}

/* üõç Order */
function orderItem(index) {
  const item = items[index];

  if (item.stock <= 0) {
    alert("Nothing in stock\npls contact omarmahmoud0613@hotmail.com");
    return;
  }

  const firstName = prompt("First name:");
  if (!firstName) return;

  const lastName = prompt("Last name:");
  if (!lastName) return;

  const roblox = prompt("Roblox username:");
  if (!roblox) return;

  const date = new Date().toLocaleString();

  const receipt = `
----- RECEIPT -----

Customer: ${firstName} ${lastName}
Roblox: ${roblox}

Item: ${item.name}
Mutation: ${item.mutation}
Level: ${item.level}
Price: ${item.price} SAR
Date: ${date}

Thank you for your purchase!
Brainrot Shop
`;

  orders.push({
    firstName,
    lastName,
    roblox,
    ...item,
    date,
    receipt
  });

  item.stock--;
  saveData();

  showPrintableReceipt(receipt);

  renderItems();
  renderOrders();
}

/* üßæ Receipt */
function showPrintableReceipt(text) {
  const win = window.open("", "_blank");
  win.document.write(`
    <pre style="font-size:18px;font-family:monospace;">${text}</pre>
    <button onclick="window.print()">Print Receipt</button>
  `);
  win.document.close();
}

function viewReceipt(index) {
  showPrintableReceipt(orders[index].receipt);
}

/* üóë Delete Order */
function deleteOrder(index) {
  if (!confirm("Delete this order?")) return;
  orders.splice(index, 1);
  saveData();
  renderOrders();
}

/* üóë Delete Item (ADMIN ONLY BUTTON) */
function deleteItem(index) {
  if (!isAdmin) return;
  if (!confirm("Delete this item from stock?")) return;

  items.splice(index, 1);
  saveData();
  renderItems();
}

/* üïµÔ∏è Secret Admin Login */
document.getElementById("secretCorner").onclick = () => {
  const entered = prompt("Admin password:");

  if (entered === adminPassword) {
    isAdmin = true;
    adminPanel.style.display = "block";
    ordersPanel.style.display = "block";
    renderItems(); // refresh buttons
    alert("Admin unlocked üòé");
  } else {
    alert("Wrong password.");
  }
};

renderItems();
renderOrders();
</script>

</body>
</html>
